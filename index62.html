    <div class="container">

        <h2>Click On The Games To Explore</h2>

        <h5>These games are bulid in game lab, click on the game to play</h5>0

        <div id="myCarousel" class="carousel slide">

            <!-- Wrapper for slides -->

                        <a href="#" target="_blank">

        <div id="myCarouse2" class="carousel slide">

div.
